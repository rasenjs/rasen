<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Router Demo - @rasenjs/router</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #f5f5f5;
      min-height: 100vh;
    }
    
    .app {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }
    
    .header {
      background: #333;
      color: white;
      padding: 20px;
      border-radius: 8px;
      margin-bottom: 20px;
    }
    
    .header h1 {
      font-size: 24px;
      margin-bottom: 10px;
    }
    
    .nav {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }
    
    .nav a {
      color: #aaa;
      text-decoration: none;
      padding: 8px 16px;
      border-radius: 4px;
      transition: all 0.2s;
    }
    
    .nav a:hover {
      background: rgba(255,255,255,0.1);
      color: white;
    }
    
    .nav a[data-active="true"] {
      background: #4a9eff;
      color: white;
    }
    
    .main {
      background: white;
      border-radius: 8px;
      padding: 20px;
      min-height: 300px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    
    .view {
      animation: fadeIn 0.2s ease;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    .view h2 {
      font-size: 28px;
      margin-bottom: 15px;
      color: #333;
    }
    
    .view p {
      color: #666;
      line-height: 1.6;
    }
    
    .user-card, .post-card {
      background: #f9f9f9;
      padding: 20px;
      border-radius: 8px;
      margin-top: 15px;
    }
    
    .card-title {
      color: #4a9eff;
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 10px;
    }
    
    .debug {
      margin-top: 20px;
      padding: 15px;
      background: #1e1e1e;
      color: #9cdcfe;
      border-radius: 8px;
      font-family: 'Fira Code', monospace;
      font-size: 13px;
      overflow-x: auto;
    }
    
    .debug-title {
      color: #569cd6;
      margin-bottom: 8px;
    }
    
    .footer {
      margin-top: 20px;
      text-align: center;
      color: #999;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div id="app"></div>
  <script type="module" src="/src/main.ts"></script>
</body>
</html>
