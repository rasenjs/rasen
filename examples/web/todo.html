<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo List - Rasen Example</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
    }
    #app {
      background: white;
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
      width: 400px;
    }
    h1 {
      margin: 0 0 1.5rem 0;
      color: #333;
    }
    .input-group {
      display: flex;
      gap: 0.5rem;
      margin-bottom: 1.5rem;
    }
    input {
      flex: 1;
      padding: 0.75rem;
      border: 2px solid #e5e7eb;
      border-radius: 8px;
      font-size: 1rem;
    }
    input:focus {
      outline: none;
      border-color: #f5576c;
    }
    button {
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.2s;
    }
    .add-btn {
      background: #f5576c;
      color: white;
    }
    .add-btn:hover {
      background: #e03e52;
    }
    .todo-list {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    .todo-item {
      display: flex;
      align-items: center;
      padding: 1rem;
      background: #f9fafb;
      border-radius: 8px;
      margin-bottom: 0.5rem;
    }
    .todo-text {
      flex: 1;
      color: #374151;
    }
    .delete-btn {
      background: #ef4444;
      color: white;
      padding: 0.5rem 1rem;
      font-size: 0.875rem;
    }
    .delete-btn:hover {
      background: #dc2626;
    }
  </style>
</head>
<body>
  <div id="app"></div>
  <script type="module" src="/src/todo.ts"></script>
</body>
</html>
